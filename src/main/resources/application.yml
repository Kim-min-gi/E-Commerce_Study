spring:
  jpa:
    hibernate:
      ddl-auto: update
#    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true


  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  session:
    timeout: 86400

server:
  servlet:
    session:
      cookie:
        max-age: 172800


logging:
  level:
    org.hibernate.sql: debug
